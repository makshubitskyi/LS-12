<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h1 class="form__title">Login to your Account</h1>
        <p class="form__desc">Enter to continue and explore within your grasp</p>

        <lebel class="field">
            <input placeholder="Enter email or phone" type="text" class="field__input">
            <img src="img/icons/user.svg" alt="user" class="field__icon">
        </lebel>
        <lebel class="field">
            <input placeholder="Password" type="password" class="field__input is-password">
            <img src="img/icons/key.svg" alt="user" class="field__icon">
            <img src="img/icons/eye.svg" alt="eye" class="field__eye">
        </lebel>
        <div class="form__row">
            <lebel class="checkbox">
                <input type="checkbox" class="checkbox__input">
                <div class="checkbox__box">&#10003;</div>
                <div class="checkbox__lebel">Remember Me</div>
            </lebel>
            <a href="/" class="form__forgot">Forgot password?</a>
        </div>
        <button type="submit" class="btn form__btn">Login to Continue</button>
        <div class="form__sign">
            <span>Donâ€™t have an account ?</span>
            <a href="/">Sign up</a>
        </div>
    </form>
    
</body>
</html>
